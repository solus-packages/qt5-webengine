name       : qt5-webengine
version    : 5.9.1
release    : 10
source     :
    - git|https://github.com/qt/qtwebengine : v5.9.1
license    :
    - GPL-2.0
    - GPL-3.0
    - LGPL-3.0
component  : desktop.qt
summary    : QtWebEngine integrates chromium's fast moving web capabilities into Qt
description: |
    QtWebEngine integrates chromium's fast moving web capabilities into Qt
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(harfbuzz)
    - pkgconfig(jsoncpp)
    - pkgconfig(libavcodec)
    - pkgconfig(libdrm)
    - pkgconfig(libevent)
    - pkgconfig(libpci)
    - pkgconfig(libpng)
    - pkgconfig(libpulse)
    - pkgconfig(libsrtp2)
    - pkgconfig(libwebp)
    - pkgconfig(libxslt)
    - pkgconfig(nss)
    - pkgconfig(openssl)
    - pkgconfig(opus)
    - pkgconfig(protobuf)
    - pkgconfig(Qt5Positioning)
    - pkgconfig(Qt5WebChannel)
    - pkgconfig(vpx)
    - pkgconfig(xcomposite)
    - pkgconfig(xcursor)
    - pkgconfig(xrandr)
    - pkgconfig(xtst)
    - pkgconfig(xscrnsaver)
    - gperf
    - libcap2-devel
    - libjpeg-turbo-devel
    - ninja
    - re2c
    - snappy-devel
setup      : |
    unset LDFLAGS
    export CXXFLAGS="${CXXFLAGS/-fexceptions/} -fno-exceptions"
    qmake WEBENGINE_CONFIG+="use_system_icu use_system_ffmpeg use_proprietary_codecs" \
          CONFIG+=release \
          WEBKIT_CONFIG-=build_tests
build      : |
    unset LDFLAGS
    export CXXFLAGS="${CXXFLAGS/-fexceptions/} -fno-exceptions"
    %make
install    : |
    unset LDFLAGS
    %make_install INSTALL_ROOT=$installdir
patterns   :
    - demos :
        - /usr/lib64/qt5/examples
